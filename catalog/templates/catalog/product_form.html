{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                    </h3>
                    <div class="col-6">
                        <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}Изменить{% else %}Создать{% endif %}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                {% if object %}
                    <div class="card">
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                                {{ form.as_p }}
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            </div>

        </form>
    </div>
{% endblock %}
