{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                     <a class="btn btn-success" href="{% url 'users:password_recovery' %}">Востановить пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
