{% extends 'catalog/base.html' %}
{% load my_tags %}


{% block content %}
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">MyStore</h1>
                <p class="lead text-body-secondary">Это блог</p>
                <p class=" display-30" style="color:#C0C0C0;"> будет когда нибудь</p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <a class="p-2 btn btn-outline-warning"
               href="{% url 'editor:create' %}">Создать статью</a>

            {% for object in object_list %}

                <div class="col">
                    <div class="card shadow-sm bg-secondary">
                        <img src="{{ object.preview | media_filter }}" width="150" height="150">
                        <div class="card-body">
                            <p class="text-start p-1" style="color:#ffb107;">{{ object }}</p>
                            <p class="text-start p-1" style="color:#ffb107;">
                                {{ object.body |truncatechars:50 }}</p>
                            <p class="text-start p-1" style="color:#ffb107;">{{ object.views_count }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">

                                    <a class="p-2 btn btn-outline-warning"
                                       href="{% url 'catalog:product' object.pk %}">Посмотреть</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
    </div>
{% endblock %}
